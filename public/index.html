<html ng-app="cn-test">
  <head>
  <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js">
    </script>
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js">
    </script>
    <script type="text/javascript" src="/public/bin/index.js"></script>
	
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>


    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
	
	
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
	
	<!-- MAKE SURE YOU HAVE THE RIGHT DEPENDANCIES FOR THE CALLENDAR>

<!--     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" /> -->
  </head>
  <body>
  

  <!--Navbar-->
  <div ng-controller="NavbarController">
    <div id="navbar">
      <select ng-model="program_language">
        <option value="">Language (Any)</option>
        <option value="Java">Java</option >
        <option value="Python">Python</option>
      </select>
      <select ng-model="level">
        <option value="">Level (Any)</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>
      <input id="searchbar" type="text" ng-model="title">
      <input type="button" value="Search" ng-click="search()">
  	<input type="button" value="New Group" ng-click="newGroup()">
  	<counter></counter>
  	The title is {{title}}
  	<a href="https://youtu.be/ANiIiXAqU_g"> Video</a>

  	<div ng-controller="LoginController">
      <input id="searchbar" type="text" ng-model="username">
      <input id="searchbar" type="text" ng-model="password">
      <input type="button" value="Login" ng-click="login()">
      <datetimepicker data-ng-model="data.date"></datetimepicker>
    </div>
    
    </div>
    <!--End Navbar-->

  	<!--Search Results/Class area -->
  	<div search-results ng-show="searching"></div>
    <div class-page ng-show="onClass"></div>
	
  </div>


  </body>

</html>
