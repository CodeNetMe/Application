<div class="group-search">
  {{classData.length}}
  <div class="crumbs">

    <div class="group-details" ng-repeat="group in classData track by $index">
      <a ng-href="#/group/{{group.title}}">
        {{group.title}}
      </a>
      <img />
      <div class="">
        {{ group.language }}<br/>
        {{ group.level }}<br/>
        {{ group.startDate }}<br/>
      </div>
    </div>
  </div>

</div>
