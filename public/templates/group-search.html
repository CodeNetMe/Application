<!-- HTML template to show search results when searching for groups -->

<div class="group-search">
    <div class="group-details" ng-repeat="group in classData track by $index">
      <a ng-href="/public/#/id/{{group._id}}">
        {{group.title}}
      </a>
      <div class="">
        {{ group.language }}<br/>
        {{ group.level }}<br/>
        {{ group.startDate }}<br/>
      </div>
    </div>

</div>
