<!--HTML Template for Sign Up Form -->

<div id="SignUpForm" ng-controller="SignupController">
	<p id="errormsg">{{errormsg}}</p>
	<p>Username <input type="text" ng-model="username"><p>
	<p>Password <input type="password" ng-model="password"></p>
	<p><input type="button" value="Sign Up" ng-click="signUp"></p>
</div>
